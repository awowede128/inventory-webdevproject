<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Car Dealership Inventory</h1>
    </header>
    <nav>
        <ul>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="add_inventory.html">Add To Inventory</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="inventory">
            <h2>Inventory Form</h2>
            <form id="inventory-form" action="add_inventory.html" method="post">

                <label for="make">Make:</label>
                <select id="make" name="make" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Mercedes">Mercedes</option>
                </select>

                <label for="model">Model:</label>
                <select id="model" name="model" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Camry">Camry</option>
                    <option value="Accord">Accord</option>
                    <option value="F150">F150</option>
                    <option value="HellCat">Hell Cat</option>
                    <option value="ML350">ML350</option>
                </select>

                <label for="year">Year of Manufacture:</label>
                <input type="number" id="year" name="year" required>

                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Silver">Silver</option>
                    <option value="Gray">Gray</option>
                    <option value="Red">Red</option>
                </select>

                <label for="body-style">Body Style:</label>
                <select id="body-style" name="body-style">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Convertible">Convertible</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Wagon">Wagon</option>
                    <option value="Crossover">Crossover</option>
                    <option value="Minivan">Minivan</option>
                    <option value="Pickup">Pickup</option>
                    <option value="Sports Car">Sports Car</option>
                    <option value="Other">Other</option>
                </select>

                <label for="trim">Trim:</label>
                <input type="text" id="trim" name="trim" required>

                <label for="fuel-type">Fuel Type:</label>
                <select id="fuel-type" name="fuel-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="GASOLINE">Gasoline</option>
                    <option value="DIESEL">Diesel</option>
                    <option value="ELECTRIC">Electric</option>
                    <option value="HYBRID">Hybrid</option>
                    <option value="CNG">CNG (Compressed Natural Gas)</option>
                    <option value="LPG">LPG (Liquefied Petroleum Gas)</option>
                    <option value="HYDROGEN">Hydrogen</option>
                    <option value="OTHER">Other</option>
                </select>

                <label for="engine-size">Engine Size (in Litres):</label>
                <input type="number" step="0.1" id="engine-size" name="engine-size">

                <label for="engine-configuration">Engine Configuration:</label>
                <select id="engine-configuration" name="engine-configuration">
                    <option value="" disabled selected>Select an option</option>
                    <option value="I4">I4</option>
                    <option value="V6">V6</option>
                    <option value="V8">V8</option>
                    <option value="I5">I5</option>
                    <option value="I6">I6</option>
                    <option value="V10">V10</option>
                    <option value="V12">V12</option>
                    <option value="W12">W12</option>
                    <option value="W16">W16</option>
                    <option value="Rotary">Rotary</option>
                    <option value="Boxer 4-cyl">Boxer 4-cyl</option>
                </select>

                <label for="transmission-type">Transmission Type:</label>
                <select id="transmission-type" name="transmission-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Automatic">Automatic</option>
                    <option value="CVT">CVT</option>
                    <option value="Manual">Manual</option>
                    <option value="Automated Manual">Automated Manual</option>
                    <option value="Sequential">Sequential</option>
                </select>

                <label for="drive-train">DriveTrain:</label>
                <select id="drive-train" name="drive-train">
                    <option value="" disabled selected>Select an option</option>
                    <option value="FWD">FWD</option>
                    <option value="AWD">AWD</option>
                    <option value="RWD">RWD</option>
                    <option value="4WD">4WD</option>
                </select>

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" required>

                <label for="cost-price">Cost Price:</label>
                <input type="number" step="0.01" id="cost-price" name="cost-price">

                <br>

                <button type="submit">Submit</button>
                <button id="reset-button" type="reset">Reset</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Dealership. All rights reserved.</p>
    </footer>
</body>
</html>
